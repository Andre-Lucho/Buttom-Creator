<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="border=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Button Creator</title>
  </head>
  <body>
    <h1>Criador de Botões Animado</h1>
    <h2>Button Creator JS</h2>
      <section class="button-creator"></section>
        <form id="controls">
          <label for="text">Texto</label>
          <input type="text" name="text" id="text" />
          <label for="fontFamily" class="font">Tipo de Fonte</label>
          <select name="fontFamily" id="fontFamily">
            <option class="opt" value="Arial">Arial</option>
            <option class="opt" value="Georgia">Georgia</option>
            <option class="opt" value="monospace">Monospace</option>
          </select>
          <label for="fontSize">Tamanho de Fonte</label>
          <input type="range" name="fontSize" id="fontSize" min="0" max="70" />
          <label for="color">Cor</label>
          <input type="color" name="color" id="color" />
          <label for="backgroundColor">Background-Color</label>
          <input type="color" name="backgroundColor" id="backgroundColor" />
          <label for="height">Heigth</label>
          <input type="range" name="height" id="height" min="1" max="300" />
          <label for="width">Width</label>
          <input type="range" name="width" id="width" min="1" max="600" />
          <label for="border">Borda</label>
          <input type="text" name="border" id="border" min="0" max="20" />
          <label for="borderRadius">Border-radius</label>
          <input
            type="range"
            name="borderRadius"
            id="borderRadius"
            min="0"
            max="100"
          />
        </form>
      </section>
      <section class="result">
        <button class="btn">Seu Botão!</button>
        <p>Código CSS:</p>
        <pre><code class="css"></code></pre>
      </section>
    <script src="script.js"></script>
  </body>
</html>
